name: Process Images

on:
  push:
    paths:
      - "public/images/originals/**"

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run process

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/images/ src/data/metadata.json
          git diff --cached --quiet || git commit -m "chore: auto-process new images"
          git push
